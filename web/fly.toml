# Fly.io configuration for Web Frontend
# Deploy with: fly launch && fly deploy

app = "real-estate-deals-web"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[build.args]
  API_URL = "https://real-estate-deals-api.fly.dev"

[env]
  API_URL = "https://real-estate-deals-api.fly.dev"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
